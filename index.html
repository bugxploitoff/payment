<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page with API Callback</title>
</head>
<body>

  <h1>Order Page with API Callback</h1>

  <label for="pidInput">Enter PID:</label>
  <input type="text" id="pidInput" placeholder="Enter pid">
  <button id="generateOrderBtn" onclick="generateOrder()">Generate Order</button>

  <script>
    function generateOrder() {
      // Get the pid value from the input field
      var pidInput = document.getElementById("pidInput").value;

      // Check if pid is provided
      if (!pidInput) {
        alert("Please enter a valid PID.");
        return;
      }

      // Generate a random order ID (you can customize the logic as needed)
      var randomOrderID = Math.floor(Math.random() * 1000000);

      // Construct the URL with the generated order ID and provided pid
      var paymentURL = "https://sbt-bank.vercel.app/web/payment?pid=" + pidInput + "&orderid=" + randomOrderID + "&invoice_url=https://gppglr.com";

      // Open the payment URL in a new tab or window
      window.open(paymentURL, '_blank');
    }
  </script>

</body>
</html>
